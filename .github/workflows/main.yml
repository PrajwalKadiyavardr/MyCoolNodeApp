name: Application Test and Release Workflow

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:11
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v1.0.0
      - uses: actions/setup-elixir@v1.0.0
        with:
          otp-version: 22.x
          elixir-version: 1.9.x
    

  release:
    env:
      HEROKU_API_KEY: "7aa118aa-d09f-453d-8714-8c42d17c686f"
      HEROKU_EMAIL: "mynewnokiap8@gmail.com"
    runs-on: ubuntu-latest

    needs: test

    steps:
      - uses: actions/checkout@v1.0.0
      - run: |+
          cat >~/.netrc <<EOF
          machine api.heroku.com
              login $HEROKU_EMAIL
              password $HEROKU_API_KEY
          machine git.heroku.com
              login $HEROKU_EMAIL
              password $HEROKU_API_KEY
          EOF
      - run: heroku git:remote -a $(b${{ github.repository}} )
      - run: git push heroku HEAD:refs/heads/master
      - run: heroku run "POOL_SIZE=2 mix ecto.migrate"
